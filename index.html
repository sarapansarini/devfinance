<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="assets/income.svg" alt="Imagem de Entradas" />
          </h3>
          <p>R$5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="assets/expense.svg" alt="Imagem de Saídas" />
          </h3>
          <p>R$2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Entradas</span>
            <img src="assets/total.svg" alt="Imagem de Total" />
          </h3>
          <p>R$3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new">Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$500,00</td>
              <td class="date">09/08/21</td>
              <td><img src="./assets/minus.svg" alt="Remover Transação" /></td>
            </tr>
            <tr>
              <td class="description">Criação Website</td>
              <td class="income">R$5000,00</td>
              <td class="date">02/08/21</td>
              <td><img src="./assets/minus.svg" alt="Remover Transação" /></td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$200,00</td>
              <td class="date">15/08/21</td>
              <td><img src="./assets/minus.svg" alt="Remover Transação" /></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay active">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="">
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="Valor"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
